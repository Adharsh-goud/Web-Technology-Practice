<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- src(source) : path of the image(link)
     alt(alternative) : alternate name of the image -->

     

     <!-- Absolute path -->
      <img src="https://bmw.scene7.com/is/image/BMW/DI24_000211451-v5?
      wid=2560&hei=2560" alt="BMW M340i"
      height="300px" width="350px">

      <!-- Relative path -->
      <img src="../ASSETS/IMG_6062_1_fceea4de-58c9-457a-b6c3-d4eb61892a95.webp" alt="flowers"
      height="200px" width="250px">

      <img src="../ASSETS/134045444960104507.jpg" alt="error" height="200px" width="250px">

      <!-- inline-block : element acts like inline (displays in the same line) but accepts
       block level properties like height and width -->

       <span style="background-color: aqua;" height="200px" width="250px">Iam a inline element</span>

       <div style="background-color: aqua;" height="200px" width="250px">iam a inline element</div>

       <div style="background-color: aqua;" height="200px" width="250px">iam a inline element</div>
</body>
</html>
