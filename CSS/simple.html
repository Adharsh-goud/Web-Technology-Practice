<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link rel="stylesheet" href="./simple.css">
</head>
<body>

    <!-- 1.Id selector(#) : to target the element uniquely -->
    <h1 id="text">hello everyone</h1>

    <!-- 2.class selector(.) : to target multiple elements with same classname/
     we can pass multiple classname/ we can pass multiple classname for
     single element  -->
     <button class="btn btn1 submit" >click</button>
     <button class="btn">click</button>
     <button class="btn">click</button>
     <button class="btn">click</button>


     <!-- 3. Element selector(tagname) -->
      <div>hello iam div</div>
      <div>hello iam div</div>

      <img src="../ASSETS/mcdonalds.jpg" alt="error">
    
</body>
</html>
