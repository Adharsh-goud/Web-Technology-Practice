<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 11</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-size: 20px;
            text-transform: capitalize;
            text-align: center;
        }

        nav{
            background-color: gold;
            height: 70px;
            width: 100%;
        }

        header{
            background-color: lightseagreen;
            height: 100px;
            width: 100%;
        }

        aside{
            background-color: lightcoral;
            height: 85px;
            width: 100%;
            position: sticky;
            top: 0px;
            z-index: 1;
        }

        .box1{
            background-color: lightskyblue;
            height: 600px;
            width: 33%;
            
        }

        .box2{
            background-color: lightyellow;
            height: 600px;
            width: 33%;
            position: absolute;
            left: 33%;
            top: 255px;
        }

        .box3{
            background-color: magenta;
            height: 600px;
            width: 34%;
            position: absolute;
            left: 66%;
            top: 255px;
        }

        footer{
            background-color: rgb(27, 100, 7);
            height: 60px;
            width: 100%;
        }

    </style>
</head>
<body>
    <nav>navigation</nav>
    <header>header/banner</header>
    <aside>intro text area</aside>
    <main class=" box box1">box1</main>
    <main class="box box2">box2</main>
    <main class="box box3">box3</main>
    <footer>footer</footer>

    
</body>
</html>
