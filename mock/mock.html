<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Destructuring Example</h2>
    <p id="output"></p>

    <script>
        const arr = [100,200,300];
        const [x, y, z] = arr;
        document.getElementById("output").innerHTML = "x = " + x + "<br>" + "y = " + y + "<br>" + "z = " + z;  
    </script>
    
</body>
</html>
