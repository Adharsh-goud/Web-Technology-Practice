<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALLS</title>
    <style>
        div{
            border: 3px solid;
            height: 200px;
            width: 200px;
            display: inline-block;
            border-radius: 50%;
            
        }
        .box1{
            background-color: skyblue;
        }

        .box2{
            background-image: url("../ASSETS/mcdonalds.jpg");
            background-position: center;
            background-size: cover;
        }

        .box3{
            background-image: linear-gradient(to left bottom, black,blue,orange);
        }

        .box4{
            background-image: radial-gradient(red,blue,black);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
</body>
</html>
