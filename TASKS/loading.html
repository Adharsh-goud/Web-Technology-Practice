<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LOADING</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        div{
            height: 50px;
            width: 50px;
            border: 5px solid rgba(188, 182, 182, 0.922);
            border-radius: 50%;
            border-top: 5px solid rgb(40, 184, 40);
            animation: load 2s infinite linear;
        }
        @keyframes load {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
