<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calculator">
        <input type="text" value="0" readonly>

        <section id="section1">
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
        </section>

        <section id="section2">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">*</button>
        </section>

        <section id="section3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </section>

        <section id="section4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">+</button>
        </section>

        <section id="section5">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal">=</button>
        </section>
    </div>

</body>
</html>
